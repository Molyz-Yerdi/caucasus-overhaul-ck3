# Flight of the Tai, Mass migration main event
tgp_tai_migration_event.1000.t: "Flight of the Tai"
tgp_tai_migration_event.1000.desc: "During today's council meeting, I was informed of a mass migration of Tai settlers. [migration_leader.GetName], the elder representative of their community now stands before me, as [migration_leader.GetSheHe] humbly presents [migration_leader.GetHerHis] case.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], we seek guidance and a new home as former subjects of [migration_origin_holder.GetName]. I speak for many clans and thousands hoping for refuge. Protect us from harm and give us purpose so we can be useful servants deserving of your generosity."\n\nTheir fate stand between my lips."
tgp_tai_migration_event.1000.a: "I welcome you all, not as guests, but my subjects."
tgp_tai_migration_event.1000.b: "Only the skillful of you shall reside in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
tgp_tai_migration_event.1000.c: "More people lead to more problems; find another door to plead."
tgp_tai_migration_event_1000.c_shooed_immigrants_tt: "The immigrants may ask shelter from another nearby ruler in the near future."
tgp_tai_migration_skilled_development_county_modifier: "Flight of Artisans"
tgp_tai_migration_migration_happened_county_modifier: "Tai Settlers"
tgp_tai_migration_migration_happened_character_modifier: "Accepted a Myriad of Immigrants"
tgp_tai_migration_migration_rejected_character_modifier: "Rejected Immigrants"

# Lone skilled Tai character offers services
tgp_tai_migration_event.2000.t: "A Talented Tai"
tgp_tai_migration_event.2000.desc: "A skilled [migrant_skilled_character.GetWomanMan] claiming to be from the [migrant_skilled_character.GetCulture.GetNameNoTooltip] lands stands before me as a knowledgeable job seeker. [migrant_skilled_character.GetHerHis|U] manners seems to reflect recent news about their people's flight.\n\n"
tgp_tai_migration_event.2000.wet_nurse.desc: ""Your Holiness, I am [migrant_skilled_character.GetName], an experienced caretaker ready to serve. I am healthy, well-nourished, and understand infants' needs. Allow me to help your bloodline thrive.""
tgp_tai_migration_event.2000.champion.desc: ""Masterful lord, I am known as [migrant_skilled_character.GetName] in my homeland, a sworn warrior and the winner of many tourneys. My arm is steady, and my loyalty is unquestioned. Let me be your champion.""
tgp_tai_migration_event.2000.travel_leader.desc: ""My [ROOT.Char.GetTitleAsNameNoTooltip], I am [migrant_skilled_character.GetName], having journeyed across deserts, the stars serve as my map and the winds as my allies. Under my leadership, no caravan is ever lost, and no trail is troubling.""
tgp_tai_migration_event.2000.master_of_hunt.desc: ""Born to the chase, tempered by the wild, I know the scent of every beast and the silence of every wood. I read hoofprints like no other. What do you say, my [ROOT.Char.GetTitleAsNameNoTooltip]?"
tgp_tai_migration_event.2000.court_physician.desc: ""Ointments from ancient tomes and the dexterity to perform under pressure, I am the only [migrant_skilled_character.GetWomanMan] you need to tranquilize your heavenly body, my [ROOT.Char.GetTitleAsNameNoTooltip]. They call me [migrant_skilled_character.GetName].""
tgp_tai_migration_event.2000.antiquarian.desc: ""My eyes have seen myth, and my hands have touched ancient empires. Let me be, so that the wisdom of the ancients may reach your court.""
tgp_tai_migration_event.2000.court_tutor.desc: ""I have influenced many warriors and statesmen, my [ROOT.Char.GetTitleAsNameNoTooltip]. Your progeny too shall attain greatness under my guidance, if you permit.""
tgp_tai_migration_event.2000.end.desc: "\n\n[migrant_skilled_character.GetSheHe|U] appears desperate for shelter, likely due to reasons that brought [migrant_skilled_character.GetHerHim] here, but clearly knows [migrant_skilled_character.GetHerHis] craft well. Should I make use of [migrant_skilled_character.GetHerHis] skills?"
tgp_tai_migration_event.2000.a: "I might need your services."
tgp_tai_migration_event.2000.b: "Not yet, but you should stay with us."
tgp_tai_migration_event.2000.b.success: "[migrant_skilled_character.GetNameNoTooltip] Joins Your Court"
tgp_tai_migration_event.2000.b.failure: "[migrant_skilled_character.GetNameNoTooltip] Refuses Your Offer"
tgp_tai_migration_event.2000.c: "I must refuse."

# Noble Tai character and his family are asking for a spare county
tgp_tai_migration_event.3000.t: "A Family Man's Proposal"
tgp_tai_migration_event.3000.desc: "An upright foreigner approaches my halls with notable confidence to make an administrative offer.\n\nAfter a surprisingly genuine greeting, unlike the typical rustic manner, and a detailed tale about his family's sorrowful journey to my lands, he reaches a bold conclusion.\n\n"...brigands and reavers, I tell you, my [ROOT.Char.GetTitleAsNameNoTooltip]. What I have left of my looted possessions is a proven talent, sharp perception to oversee, loyalty, and a family in need of your help. I, and my blood will be your servants until you deem us unworthy.""
tgp_tai_migration_event.3000.a: "Your wish is granted, as long as you are loyal."
tgp_tai_migration_event.3000.b: "This doesn't seem like a fair exchange to me."

# A family of lowborn peasant characters offer services
tgp_tai_migration_event.4000.t: "A Tai Family"
tgp_tai_migration_event.4000.desc: "My guards bring a destitute family of foreigners from the northern lands to the hall.\n\nAfter a long begging session, the family head looks into my soul and offers everything he non-possesses to clean my palace floors in exchange for shelter under my mighty wings. Based on his story, it appears that many from his kind are flocking to our lands, hoping for new protectors."
tgp_tai_migration_event.4000.a: "I will shelter you in these dire times."
tgp_tai_migration_event.4000.b: "My court has no use for your family."
