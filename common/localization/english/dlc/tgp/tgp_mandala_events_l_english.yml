 mandala_divine_retribution_modifier_desc: "This character is dedicating their life to defeating their enemies."

 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ Losing One's Head"
 tgp_east_asia_mandala_events.8500.desc: "We are in the middle of the creation rituals, celebrating my ascendance to the throne. I intermingle with the crowd, benevolently smiling at my followers as they step forward with their offerings.\n\nA small child emerges from the crowd, wrapping [dummy_gender.GetHerHis] arms around my waist in an indiscriminate hug. The [dummy_gender.Custom('GirlBoy')] then looks up at me and asks: "[ROOT.Char.GetTitleAsNameNoTooltip|U]... what #EMP did#! happen to your fifth head?"\n\n[dummy_gender.GetHerHis|U] caretaker looks petrified at the insolence, but I notice everyone in the chamber perking up, eagerly awaiting my reply."
 tgp_east_asia_mandala_events.8500.dynasty.override: ""Your teachers should be able to tell you.""
 tgp_east_asia_mandala_events.8500.a: ""My sins and the jealousy of others, my child.""
 tgp_east_asia_mandala_events.8500.a.final_aspect: "You are not at the final level of [aspect_of_creation|E]"
 tgp_east_asia_mandala_events.8500.success.tt: "You succeed the [stewardship|E] [mandala_succession_succession|E] Trial"
 tgp_east_asia_mandala_events.8500.b: ""Ah, let me tell you...""
 tgp_east_asia_mandala_events.8500.b.flavor: "I'm #EMP pretty#! sure this was how it went?"
 tgp_east_asia_mandala_events.8500.b.t.success: "Very Convincing"
 tgp_east_asia_mandala_events.8500.b.tt.success: "You manage to convince them"
 tgp_east_asia_mandala_events.8500.b.t.failure: "Unimpressed"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "A murmur of disbelief escapes the crowd"

 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ Tranquil as a Pond"
 tgp_east_asia_mandala_events.8510.desc: "The attendants are kneeling in neat rows, and a low chanting is heard throughout the chamber during my ascendance ritual. I gently walk around, lightly touching a handful of foreheads, attempting to instill peace and serenity.\n\nIn the midst of this, two [dummy_gender.GetWomenMen] are having a loud argument outside over a piece of land.\n\nTheir ruckus has caused the room to slowly turn their attention to me, eagerly observing how I deal with this disturbance of the peace."
 tgp_east_asia_mandala_events.8510.dynasty.override: ""This is a sacred place, temper yourselves.""
 tgp_east_asia_mandala_events.8510.a: ""You share the land #EMP and#! you share the yield.""
 tgp_east_asia_mandala_events.8510.a.final_aspect: "You are not at the final level of [aspect_of_serenity|E]"
 tgp_east_asia_mandala_events.8510.success.tt: "You succeed the [diplomacy|E] [mandala_succession_succession|E] Trial"
 tgp_east_asia_mandala_events.8510.b: ""How about we solve it #EMP this#! way...""
 tgp_east_asia_mandala_events.8510.b.flavor: "Why are people so petty..."
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"

 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ The Dance of Destruction"
 tgp_east_asia_mandala_events.8520.desc: "My spear catches the flickering light of the torches, and the silent crowd eagerly observes my ash-smeared face. A sea of flowers surrounds me as the conch shells emit a low vibrating sound.\n\nI am expected to perform the cosmic dance; the dance of destruction, symbolizing the divine duality. The destruction of the old, creating space for the new to bud and grow.\n\nThe cylindrical stone at the center of the clearing emanates a calm coolness as I approach it."
 tgp_east_asia_mandala_events.8520.dynasty.override: ""I was born to this, it is my right.""
 tgp_east_asia_mandala_events.8520.a: "I could do this in my #EMP sleep#!!"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "You are not at the final level of [aspect_of_destruction|E]"
 tgp_east_asia_mandala_events.8520.success.tt: "You succeed the [martial|E] [mandala_succession_succession|E] Trial"
 tgp_east_asia_mandala_events.8520.b: "Right, let's take a stab at this..."
 tgp_east_asia_mandala_events.8520.b.flavor: "One, two, uh... sideways?"
 tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"

 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ True Illusions"
 tgp_east_asia_mandala_events.8530.desc: "The crowd has all gathered here to see me. To be enchanted by #EMP me#!. Groups are having muted conversations, and a bell chimes somewhere, denoting that it is time.\n\nI step into the circle, next to the cylindrical stone and rest my palm on its smooth, cool surface.\n\nA myriad of faces, old and young, fall silent and turn to me as I clear my throat, preparing my speech:"
 tgp_east_asia_mandala_events.8530.dynasty.override: ""Let me speak of those who came before me.""
 tgp_east_asia_mandala_events.8530.a.final_aspect: "You are not at the final level of [aspect_of_trickery|E]"
 tgp_east_asia_mandala_events.8530.success.tt: "You succeed the [intrigue|E] [mandala_succession_succession|E] Trial"
 tgp_east_asia_mandala_events.8530.a: ""Let me tell you about the illusion of duality.""
 tgp_east_asia_mandala_events.8530.b: ""... what if I told you deception isn't #EMP real?#!""
 tgp_east_asia_mandala_events.8530.b.flavor: "At least that's what I #EMP want#! them to think."
 tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8530.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8530.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"

 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ The Road Ahead"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ No Road Ahead"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "Cheers, cheers, cheers everywhere. The crowd is ecstatic, and the relief in their new deity living up to [ROOT.Char.GetHerHis] predecessor [deceased_mandala_ruler.GetFirstNamePossessive] divinity is palpable.\n\nFlowers are thrown in my direction, people are singing, others are clapping their hands or stamping the floor in exaltation. A small feast is spontaneously assembled and followers keep chanting my name and toasting, long into the night.\n\nI have done well, and the road ahead is bright. I allow myself a discrete smile."
 tgp_east_asia_mandala_events.8550.desc.success: "A silent whisper circulates the room, before an intermediate murmur and then the occasional outburst turning into a wholehearted cheer as I have proven myself a fledgling deity.\n\nWhile I didn't completely live up to my [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstNamePossessive] level of divinity, I have shown my followers that I have the know-how to save us from sticky situations that are more or less outside of my control.\n\nThere is definite growth potential here, and I look forward to proving myself."
 tgp_east_asia_mandala_events.8550.desc: "The chamber explodes with murmurs among groups of servants; courtiers that I always considered my friends and loyal subjects. Their eyes peer at me, suspiciously, as I have been proven to #EMP not#! be as divine as my [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName].\n\nI hang my head slightly, momentarily anxious for what is to come. Then I realize how that may be perceived and I straighten my back, defiantly meeting the eye of every murmuring party in the room.\n\nThere is a lot of confidence to restore here, and the road ahead will be #EMP bumpy#!."
 tgp_east_asia_mandala_events.8550.desc.failed: "My knees tremble and my head spins slightly as I realize what is about to happen. I have failed [deceased_mandala_ruler.GetFirstName] and I have failed the realm.\n\nI am no worthy successor to the [ROOT.Char.GetPrimaryTitle.GetName]. There is nothing to build on.\n\nIn a moment of clarity, I look around and notice everyone is either gone, or in the process of leaving — their backs turned, all disappointed murmurs and grunts. I fall to my knees, allowing the weight of the world to momentarily bring me down."
 tgp_east_asia_mandala_events.8550.a: "I am ready."
 tgp_east_asia_mandala_events.8550.a.failed: "This is not how it was supposed to go!"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Your inadequacy caused the [realm|E] to dissolve"

 tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial Up to #V 3#! [tributaries|E] abandons you#!"
