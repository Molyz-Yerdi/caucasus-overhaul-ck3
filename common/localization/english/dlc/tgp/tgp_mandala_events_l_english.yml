 tgp_east_asia_mandala_events.9000.t: "Divine Intervention"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP SHKRRASCHHH#! — the flash of lightning really came out of nowhere. I find myself lying on the ground, dazed but mostly unscathed.\n\nAround me a crowd has started to gather in a small semi-circle, one [ROOT.Char.GetWomanMan] proclaiming that I had been tested by the divine. Another one insists that I am now #EMP infused#! with the essence of [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]."
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\nA quiet [bystander.GetWomanMan] off to the side gives me a calm look and suggests: "So [bystander.GetFaith.HighGodName] has manifested in our lifetime...""
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\nA calm [bystander.GetWomanMan] off to the side gives me a calm look and suggests: "So [ROOT.Char.GetFaith.HighGodName] has manifested in our lifetime...""
 tgp_east_asia_mandala_events.9000.desc.scar: ""[ROOT.Char.GetFirstNameNoTooltip]!", my [ROOT.Char.Custom2('RelationToMe', bystander)] [bystander.GetTitledFirstName] remarks, visibly flushed. "That scar! On your shoulder! It... was it always so..." [bystander.GetSheHe] pauses for a moment, noticeably perplexed, "It looks like the face of [bystander.GetFaith.HighGodName]!"\n\nI blink a couple of times as [bystander.GetSheHe] ponders the situation, then [bystander.GetSheHe] exclaims with surprising force: "Clearly you are blessed, my [bystander.Custom2('RelationToMe', ROOT.Char )]! You are marked to transcend this world!"\n\nNow servants and nearby commoners alike notice the kerfuffle, eye me up and down and murmur in agreement "#EMP Look at that...#!""
 tgp_east_asia_mandala_events.9000.a: ""I #EMP have#! always felt a bit different...""
 tgp_east_asia_mandala_events.9000.a.diff_faith: ""[bystander.GetFaith.HighGodName]? What does this mean?""
 divine_happenstance_tt: "\n#weak If you still have the [GetModifier('divine_happenstance_modifier').GetNameWithTooltip] when the [mandala|E] [government|E] is adopted:#!"
