l_english:
 aspect_upgrade_event_header: "Aspect of [ROOT.Char.Custom('GetAspectNoun')|U]:"
 tgp_east_asia_mandala_events.1000.t: "$aspect_upgrade_event_header$ Ascension"
 tgp_east_asia_mandala_events.1000.t.final: "$aspect_upgrade_event_header$ Transcendence"
 tgp_east_asia_mandala_events.1000.desc.02: "To much joy, dancing and rites of [ROOT.Char.Custom('GetAspectNoun')], I have brought pride to house [ROOT.Char.GetHouse.GetBaseName] by ascending to the next step of the aspect of [ROOT.Char.Custom('GetAspectNoun')].\n\nThe rumblings of our #EMP powers#! and deity-like acts attract more followers as each day passes.\n\nI allow myself to relish this for a moment, observing the spectacle of celebrants in front of me."
 tgp_east_asia_mandala_events.1000.desc.03.outro: "I lean back and watch the symbolic sacrifices and entertainers dance in my honor. #EMP Our power grows.#!"
 tgp_east_asia_mandala_events.1000.desc.creation_03: "A feast to honor an aspect of creation — a delightful spectacle of color, dance and music — is hosted as a celebration of house [ROOT.Char.GetHouse.GetBaseName]'s ascension to the intermediate step of creation.\n\nProving ourselves divine, one act after another, we are amassing a wealth of followers.\n\nCorrection — #EMP I#! am amassing a wealth of followers. And they believe in #EMP me#!."
 tgp_east_asia_mandala_events.1000.desc.creation_04: "A significantly raucous feast — what other way is there to celebrate a near-flawless aspect of creation? The dancers, the rites, the glimpses of naked skin, celebrating creation and the further ascendance of house [ROOT.Char.GetHouse.GetBaseName].\n\nOur vast amount of believers firmly cement us as an unstoppable force, claiming our place in the world.\n\nI grab some delectable [ROOT.Char.Custom('GetAspectNoun')] from a nearby table and dig in while enjoying the spectacle."
 tgp_east_asia_mandala_events.1000.desc.05.intro: "At long last the journey of house [ROOT.Char.GetHouse.GetBaseName] and its divine descendants is brought to completion."
 tgp_east_asia_mandala_events.1000.desc.creation_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nThere is now no doubt in anyone's mind that the sisters and brothers of [ROOT.Char.GetHouse.GetBaseNameNoTooltip] carry the marks and makings of the aspect of creation, bringing forth the creator's deeds on earth.\n\nWith #EMP me#! as [ROOT.Char.GetHerHis|U] gestalt, of course.\n\nI down another cup of [ROOT.Char.Custom('RegionalDrink')], marking the start of weeks of celebration."
 tgp_east_asia_mandala_events.1000.desc.serenity_03: "A celebration organized with the utmost care; house [ROOT.Char.GetHouse.GetBaseName] ascending to an intermediate step of the aspect of serenity has no expense spared.\n\nThe followers of our peaceful ways steadily grow, as people come to see the benefit of our ways.\n\nI cherish the opportunity to make this world a better place. A more tranquil place."
 tgp_east_asia_mandala_events.1000.desc.serenity_04: "A magnificent celebration starting off with a communal meditation — the vast amount of heads bowed in tranquility truly makes my heart sing. What better way to honor house [ROOT.Char.GetHouse.GetBaseName] currently being on brink of flawless aspects of serenity?\n\nThis vast amount of believers signify our place in this world. A thirst for peace and quiet. For acceptance and agreement.\n\nI once again bow my head in silent prayer and meditation, pondering this."
 tgp_east_asia_mandala_events.1000.desc.serenity_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nEnemies turned friends. Peace and prosperity permeating the realm. The wisdom and tranquility instilled by the sisters and brothers of house [ROOT.Char.GetHouse.GetBaseNameNoTooltip] has left a lasting mark on [ROOT.Char.GetPrimaryTitle.GetBaseName].\n\nA genuinely serene celebration, for the genuine gestalt of the aspect of serenity.\n\nI benevolently bow my head in response to their graceful prayers and well-wishes."
 tgp_east_asia_mandala_events.1000.desc.destruction_03: "A deafening noise as the troops bang their weapons against their shields, calling attention to house [ROOT.Char.GetHouse.GetBaseName]'s ascension to the intermediate step of the aspect of destruction.\n\nWord of our legacy spreads quickly and our number of followers is even greater than before.\n\n$tgp_east_asia_mandala_events.1000.desc.03.outro$"
 tgp_east_asia_mandala_events.1000.desc.destruction_04: "#EMP STOMP, STOMP.#! No sound is heard except the thunderous stomping of the [ROOT.Char.GetPrimaryTitle.GetBaseName] soldiers as they perform their celebratory rites, mimicking the dance of destruction now that house [ROOT.Char.GetHouse.GetBaseName] is so close to complete transcendence.\n\nOur followers are eager to join our cause and serve under a true aspect of destruction.\n\nI smirk and carefully caress my blade with the whetstone while I observe the ceremony.\n\n#EMP STOMP, STOMP.#!"
 tgp_east_asia_mandala_events.1000.desc.destruction_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nThe earth itself appear to tremble and shake as the sworn troops of [ROOT.Char.GetPrimaryTitle.GetBaseName] perform their fearsome stomps, chants and rituals, in servitude of the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sisters and brothers.\n\nThey briefly kneel before me, their god, before continuing the ceremony.\n\nI absentmindedly stroke a skull, gifted to me in one of the rites, as I lean back on my throne."
 tgp_east_asia_mandala_events.1000.desc.trickery_03: "I have successfully furthered house [ROOT.Char.GetHouse.GetBaseName]'s legacy of mischievous deities, and the ritual celebrations are proportionally joyful.\n\nOne by one, the enemies of house [ROOT.Char.GetHouse.GetBaseNameNoTooltip] mysteriously fall to the side or join us as followers.\n\n$tgp_east_asia_mandala_events.1000.desc.03.outro$"
 tgp_east_asia_mandala_events.1000.desc.trickery_04: "Offerings, so many offerings to appease house [ROOT.Char.GetHouse.GetBaseName], now teetering on the brink of being flawless aspects of trickery.\n\nGold, furs, spices. Shells, exotic animals. Our followers know how to appease us. Or do they?\n\nThis is up for #EMP me#! to decide, casting my web of shadows over anyone who opposes me.\n\nI snicker quietly."
 tgp_east_asia_mandala_events.1000.desc.trickery_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nEverything appears festive and regular on the surface, but they all know that the slightest misstep or moral blunder might result in a visit from one of the unpredictable [ROOT.Char.GetHouse.GetBaseNameNoTooltip] deities.\n\nThey are all desperate to keep our divine favor and stay in line. #EMP My#! line.\n\nI peer out at the crowd, slyly pondering whom next to deem worthy of my attention."
 tgp_east_asia_mandala_events.1000.a: "All is as it should be."

