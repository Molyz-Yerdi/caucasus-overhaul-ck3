 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Mandala Succession Trials Failed to Proceed"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"

 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ the Trials"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Word reaches me, deep in the dungeons of [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. My [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], has left this world, leaving me to lead the realm."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "I finally reach the brink of adulthood; my time to finally partake the trials and show the realm how worthy I am to succeed my [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName]."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nBut how can I do such a thing when I am sitting here, in this prison, being #EMP all but divine#!? Covered in filth, treated like an animal.\n\nI swear I will have my revenge when I make it out of here. I shall #EMP let my vengeance rain upon my enemies#!."
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "The time has come! It is finally my time to succeed my [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], by attending the trials.\n\nDisplaying my excellence in each area, my performance and reception will determine how much faith my followers will have in me as the aspect of [ROOT.Char.Custom('GetAspectNoun')], moving forward.\n\nI #EMP shall#! succeed my [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]!"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "The dust has barely settled before I am ushered into the chambers, baths drawn, garments replaced with those of a proper [ROOT.Char.GetTitleAsNameNoTooltip].\n\nGoosebumpy from the brusque treatment and the sudden chill in the air, I mentally prepare myself for the trials that await.\n\nMy opportunity to show myself a worthy successor of my [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], and embodying the aspect of [ROOT.Char.Custom('GetAspectNoun')]. It is time."
 tgp_east_asia_mandala_events.8499.desc: "My [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], is no more. [deceased_mandala_ruler.GetSheHe|U] has ascended from this plane of existence, leaving it to me to step up, channel the aspect of [ROOT.Char.Custom('GetAspectNoun')] and lead our realm and placing it in the annals of history.\n\nI shall undertake the trials, showing just how divine and omnipresent I am by excelling in a multitude of aspects.\n\n... a chill creeps down my spine as I momentarily consider the alternative."
 tgp_east_asia_mandala_events.8499.a: "I am ready as I'll ever be."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "This I swear."
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "This is not how it was supposed to go..."
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "You fail the [mandala_succession_succession|E] Trials by not showing up"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "The first [mandala_succession_succession|E] Trial commences"

