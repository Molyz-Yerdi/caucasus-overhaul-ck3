l_english:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "I serve another Devaraja now. One that will show us the true way.\n\nAll hail [leaving_tributary.GetSuzerain.GetName]!"
 tgp_east_asia_interaction_events.0010.a: "How can this be!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U] is no longer your [tributary|E]"


 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "My Devaraja makes a compelling argument.\n\nAllow us to serve, if only for a while longer."
 tgp_east_asia_interaction_events.0020.a: "That's what I thought."

 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "I see through your petty lies and will not be coerced so easily!\n\nI expect more from a true Devaraja!"
 tgp_east_asia_interaction_events.0025.a: "Well, then..."

 tgp_east_asia_interaction_events.0030.t: "Embraced: A Challenger Approaches"
 tgp_east_asia_interaction_events.0030.desc: "It would appear as if that [actor.Custom2('InsultNoun', ROOT.Char)] [actor.GetTitledFirstName] is trying to lead my tributary, [recipient.GetTitledFirstName], astray.\n\nAttempts have been made to convince [recipient.GetFirstNameNoTooltip] of [actor.GetFirstNamePossessiveNoTooltip] preposterous divinity, putting mine to shade."
 tgp_east_asia_interaction_events.0030.a: "I shall clear [recipient.GetHerHis] mind of this drivel."
 tgp_east_asia_interaction_events.0030.b: "I will address this by force!"
 tgp_east_asia_interaction_events.0030.c: "I have more important matters to tend to."

 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "I regret to inform you, treacherous [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))], that I have chosen to reaffirm [recipient.GetTitledFirstNamePossessive] tributary by force.\n\nConsider this a warning."
 tgp_east_asia_interaction_events.0035.desc: "I regret to inform you that my faith remains with my true Devaraja, [recipient.GetSuzerain.GetTitledFirstName].\n\nBother us no longer."
 tgp_east_asia_interaction_events.0035.a: "I see."

 embraced_my_tributary_opinion: "Embraced My Tributary"
 attempted_to_embrace_my_tributary_opinion: "Attempted to Embrace My Tributary"

 tgp_east_asia_interaction_events.2000.t: "Root, Stem, and Branch"
 tgp_east_asia_interaction_events.2000.desc: "It is my heavenly duty to promote good and eliminate evil; and of the latter, there are few sources of wickedness within my grasp greater than [recipient.GetTitledFirstName]! [recipient.GetHerHis|U] crimes #EMP defile#! his lineage, and for the guilty there can be no pardon; the eradication of this evil must reach deep into its roots.\n\nThose who oppose our will shall tremble at [recipient.GetHerHis] unmaking; let [recipient.GetHerHis] head be cleaved from [recipient.GetHerHis] body and left to rot in the marketplace, [recipient.GetHerHis] bones unburied and [recipient.GetHerHis] spirit restless, and any who share [recipient.GetHerHis] poisonous blood will be put to death or banished to the four corners of the world."
 tgp_east_asia_interaction_events.2000.a: "By my will and by my right, #EMP I will #bold end#! [recipient.GetHerHis] name#!."
 tgp_east_asia_interaction_events.2000.a.title: "Collective Punishment"
 tgp_east_asia_interaction_events.2000.a.tt: "[recipient.GetShortUIName] and [recipient.GetHerHis] family have been purged by [purger.GetShortUIName]"
 auto_accept_interaction_huangdi: "The power of the state is absolute"
 celestial_extinguish_noble_family_interaction_death_explanation: "Any parents and adult children – younger than the [retirement_age|E] and of your [faithpossessive|E] dominant gender – will be put to death"
 celestial_extinguish_noble_family_interaction_banish_explanation: "Any [spouses|E] or [concubines|E], and [close_family|E] and [extended_family|E] of the same [house|E], will be [banished|E] from the [realm|E]"
 celestial_extinguish_noble_family_interaction_exemption_explanation: "Any [spouse|E] or [concubines|E], [close_family|E], or [extended_family|E] [married|E] to or a child of a member of the ruling [house|E] of [actor.GetHouse.GetName] will be spared"
 is_currently_being_purged_tt: "[recipient.GetShortUIName] is currently being purged"
 purged_banishment_opinion: "Banished Criminal"
 purged_execution_opinion: "Sentenced to Death"
