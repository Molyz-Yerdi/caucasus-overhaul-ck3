l_russian:
 # Flight of the Tai, Mass migration main event
 tgp_tai_migration_event.1000.t: "Бегство тайцев"
 tgp_tai_migration_event.1000.desc: "На сегодняшнем собрании совета мне сообщили о массовом переселении тайцев в мои владения. [migration_leader.GetName], старейшина, [Select_CString(migration_leader.IsFemale, 'говорящая', 'говорящий' )] от имени тайского народа, смиренно склоняется передо мной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], [migration_origin_holder.GetName] нам больше не [Select_CString(migration_origin_holder.IsFemale, 'хозяйка', 'хозяин' )], и теперь мы нуждаемся в мудром наставлении и новом доме. Я говорю от имени многих кланов — тысячи наших людей нуждаются в убежище. Прошу, укажите нам цель и защитите от вреда, и мы станем вам верными слугами и с лихвой отплатим за вашу щедрость».\n\nИх судьба зависит от моего решения."
 tgp_tai_migration_event.1000.a: "Я приветствую вас на своей земле — не как гостей, но как моих подданных."
 tgp_tai_migration_event.1000.b: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] нуждается в способных людях. Самые умелые среди вас могут остаться."
 tgp_tai_migration_event.1000.c: "Чем больше людей, тем больше проблем. Идите попрошайничать где-нибудь в другом месте."
 tgp_tai_migration_event_1000.c_shooed_immigrants_tt: "В скором времени переселенцы обратятся за помощью к другому правителю региона."
 tgp_tai_migration_skilled_development_county_modifier: "Бегство мастеров"
 tgp_tai_migration_migration_happened_county_modifier: "Тайские поселенцы"
 tgp_tai_migration_migration_happened_character_modifier: "Бесчисленное множество переселенцев"
 tgp_tai_migration_migration_rejected_character_modifier: "Переселенцы изгнаны"
 # Lone skilled Tai character offers services
 tgp_tai_migration_event.2000.t: "[Select_CString(migrant_skilled_character.IsFemale, 'Одаренная тайка', 'Одаренный таец' )]"
 tgp_tai_migration_event.2000.desc: "[Select_CString(migrant_skilled_character.IsFemale, 'Умелая женщина', 'Умелый мужчина' )] родом из [migrant_skilled_character.GetCulture.GetCollectiveNounNoTooltip|l]их земель желает наняться на работу при моем дворе. Судя по тому, как [Select_CString(migrant_skilled_character.IsFemale, 'она', 'он' )] себя держит, [migrant_skilled_character.GetHerHis] стремление связано с недавними вестями о массовом переселении [migrant_skilled_character.GetHerHis] народа.\n\n"
 tgp_tai_migration_event.2000.wet_nurse.desc: "«Ваше святейшество, меня зовут [migrant_skilled_character.GetName]. Я опытная кормилица — здоровая, упитанная и хорошо понимающая потребности младенцев. Позвольте мне помочь детям вашего рода расти сильными»."
 tgp_tai_migration_event.2000.champion.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая госпожа', 'Великий господин' )], меня зовут [migrant_skilled_character.GetName], и у меня на родине это имя известно многим. Я опытный боец, [Select_CString(migrant_skilled_character.IsFemale, 'победительница', 'победитель' )] множества состязаний. Руки мои крепки, а верность безупречна. Позвольте мне служить [Select_CString(migrant_skilled_character.IsFemale, 'вашей воительницей', 'вашим воителем' )]»."
 tgp_tai_migration_event.2000.travel_leader.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], меня зовут [migrant_skilled_character.GetName]. Я [Select_CString(migrant_skilled_character.IsFemale, 'пересекла', 'пересек' )] бескрайние пустыни, руководствуясь лишь звездами да ветром, чтобы попасть сюда. Каравану под моим руководством не страшны никакие превратности дороги, он никогда не собьется с пути»."
 tgp_tai_migration_event.2000.master_of_hunt.desc: "«Я [Select_CString(migrant_skilled_character.IsFemale, 'рождена', 'рожден' )] для охоты и [Select_CString(migrant_skilled_character.IsFemale, 'закалена', 'закален' )] жизнью в глуши. Я могу опознать всякого зверя по его запаху, всякий лес по его безмолвию. Никто не сравнится со мной в искусстве чтения следов. Что скажете, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 tgp_tai_migration_event.2000.court_physician.desc: "«Мне известны все снадобья из древних книг, а руки мои не дрожат под тяжестью ответственности. Если вам нужно успокоить телесные недуги, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я именно [Select_CString(migrant_skilled_character.IsFemale, 'та женщина, которая вам нужна', 'тот человек, который вам нужен' )]. Мое имя — [migrant_skilled_character.GetName]»."
 tgp_tai_migration_event.2000.antiquarian.desc: "«Моим глазам открывались легенды, мои пальцы прикасались к наследию империй древности. Позвольте мне остаться, и ваш двор познает мудрость былых времен»."
 tgp_tai_migration_event.2000.court_tutor.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(migrant_skilled_character.IsFemale, 'обучила', 'обучил' )] многих великих воинов и выдающихся государственных деятелей. Если позволите, я помогу вашим отпрыскам встать на путь, ведущий к величию»."
 tgp_tai_migration_event.2000.end.desc: "\n\n[Select_CString(migrant_skilled_character.IsFemale, 'Эта женщина прибыла', 'Этот человек прибыл' )] сюда не просто так, [migrant_skilled_character.GetSheHe] явно нуждается в убежище. С другой стороны, [migrant_skilled_character.GetSheHe] и правда знает свое дело. Стоит ли мне воспользоваться [migrant_skilled_character.GetHerHis] услугами?"
 tgp_tai_migration_event.2000.a: "Мне пригодится твоя помощь."
 tgp_tai_migration_event.2000.b: "Сейчас не время, но ты всё равно можешь остаться."
 tgp_tai_migration_event.2000.b.success: "[migrant_skilled_character.GetNameNoTooltip] присоединяется к вашему двору"
 tgp_tai_migration_event.2000.b.failure: "[migrant_skilled_character.GetNameNoTooltip] не принимает ваше предложение"
 tgp_tai_migration_event.2000.c: "Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] отказать."
 # Noble Tai character and his family are asking for a spare county
 tgp_tai_migration_event.3000.t: "Семейный человек"
 tgp_tai_migration_event.3000.desc: "К моему двору явился необычный чужеземец. Уверенной походкой он заходит в зал и сходу обращается ко мне.\n\nЕго прямолинейные манеры совсем не похожи на заискивающие повадки селян. Искренне поприветствовав меня, путник рассказывает о тяготах, которым подверглась его семья по пути в мои владения, и заканчивает свою историю смелым предложением:\n\n«…Всё забрали проклятые разбойники, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Единственное, что у меня осталось, — это мои несомненные таланты, умение управлять, верное сердце и семья, которая так нуждается в вашей помощи. Я и весь мой род готовы преданно служить вам, пока вы не сочтете нас недостойными»."
 tgp_tai_migration_event.3000.a: "Я дам тебе то, что ты хочешь, — в обмен на верность."
 tgp_tai_migration_event.3000.b: "Как по мне, обмен не слишком равноценный."
 # A family of lowborn peasant characters offer services
 tgp_tai_migration_event.4000.t: "Тайская семья"
 tgp_tai_migration_event.4000.desc: "Стражники приводят в зал обнищавшую семью чужеземцев из северных земель.\n\nРассыпаясь в унизительных мольбах, глава семьи смотрит мне прямо в душу и обещает всё, чего у него нет, за возможность подметать полы моего дворца в обмен на приют и защиту. Судя по его словам, многие из его сородичей стекаются в наши земли, надеясь обрести здесь новых покровителей."
 tgp_tai_migration_event.4000.a: "Я дам тебе приют в эти трудные времена."
 tgp_tai_migration_event.4000.b: "Мой двор не нуждается в тебе и твоей семье."
