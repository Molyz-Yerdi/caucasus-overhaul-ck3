 maximum_devotion_reached_msg_desc: "Достигнут [Concept('maximum_piety_level', 'максимальный уровень набожности')|E].\nЧтобы [Concept('heir', 'наследник')|E], состоящий с вами в [Concept('close_family', 'близком родстве')|E], продолжил развитие, постарайтесь обеспечить персонажу [Concept('character_death_death', 'смерть')|E], соответствующую его [Concept('aspect', 'аспекту')|E]."
