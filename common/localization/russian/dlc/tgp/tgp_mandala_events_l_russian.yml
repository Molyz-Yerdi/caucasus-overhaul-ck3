 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ подлинная иллюзия"
 tgp_east_asia_mandala_events.8530.desc: "Все собрались, чтобы увидеть меня. Чтобы поддаться #EMP моим#! чарам. В толпе слышны приглушённые беседы, где-то раздается звон колокола — знак того, что время пришло.\n\nЯ вхожу в круг, останавливаюсь возле цилиндрического камня и кладу ладонь на гладкую, прохладную поверхность.\n\nВсе замолкают. Бесчисленное множество лиц, молодых и старых, обращены на меня. Кашлянув, я начинаю говорить:"
 tgp_east_asia_mandala_events.8530.dynasty.override: "«Позвольте сказать несколько слов о моих предшественниках»."
 tgp_east_asia_mandala_events.8530.a.final_aspect: "Вы не достигли последнего уровня [Concept('aspect_of_trickery', 'аспекта обмана')|E]"
 tgp_east_asia_mandala_events.8530.success.tt: "Вы проходите испытание [Concept('mandala_succession_succession', 'наследования')|E], посвященное искусству [Concept('intrigue', 'интриги')|E]"
 tgp_east_asia_mandala_events.8530.a: "«Сейчас я расскажу, почему двойственность иллюзорна»."
 tgp_east_asia_mandala_events.8530.b: "«Что, если я скажу вам, что обмана #EMP не существует#!?»"
 tgp_east_asia_mandala_events.8530.b.flavor: "Во всяком случае, мне #EMP нужно#!, чтобы они поверили в это."
