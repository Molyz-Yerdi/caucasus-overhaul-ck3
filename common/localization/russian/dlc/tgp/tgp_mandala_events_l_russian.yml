 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ всё только начинается"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ это конец"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "Повсюду раздаются радостные крики. Народ вне себя от радости и облегчения, ведь [Select_CString(deceased_mandala_ruler.IsFemale, 'покойная', 'покойный' )] [deceased_mandala_ruler.GetFirstName] [Select_CString(deceased_mandala_ruler.IsFemale, 'оставила', 'оставил' )] после себя [Select_CString(ROOT.Char.IsFemale, 'преемницу, достойную', 'преемника, достойного' )] божественного статуса.\n\nМеня осыпают цветами. Кто-то поет, другие хлопают в ладоши или топают в порыве восторга. Тут же начинается импровизированный пир, верные почитатели скандируют мое имя и поднимают кубки до глубокой ночи.\n\nЯ сдержанно улыбаюсь. Мне удалось пройти испытания — и теперь передо мной открыты все дороги!"
 tgp_east_asia_mandala_events.8550.desc.success: "По залу проносится тихий шепот. Постепенно он перерастает в гул, затем начинаются отдельные выкрики, и вот уже все собравшиеся кричат от радости. Я [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] все испытания!\n\nКонечно, мне еще далеко до того божественного величия, которым [Select_CString(deceased_mandala_ruler.IsFemale, 'обладала моя', 'обладал мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName], однако теперь мои почитатели знают, что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )] справиться с практически любой щекотливой ситуацией, даже если она не зависит от меня.\n\nТак или иначе, мне еще есть куда расти — и я буду [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] любому поводу продемонстрировать свои возможности."
 tgp_east_asia_mandala_events.8550.desc: "Зал гудит от пересудов слуг и придворных — и это те люди, которых я всегда [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] друзьями и верными подданными! Все таращатся на меня с подозрением, ведь я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] #EMP не настолько#! [Select_CString(ROOT.Char.IsFemale, 'божественной', 'божественным' )], как [Select_CString(deceased_mandala_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName].\n\nЯ вешаю голову, на мгновение позволив страху за будущее взять над собой верх, — но почти сразу распрямляю спину и с вызовом смотрю окружающим в глаза. Они не увидят моей слабости!\n\nМне предстоит вернуть их доверие, и это будет #EMP непросто#!."
 tgp_east_asia_mandala_events.8550.desc.failed: "У меня подгибаются колени. От осознания масштабов катастрофы кружится голова. Я не [Select_CString(ROOT.Char.IsFemale, 'оправдала', 'оправдал' )] ожиданий, которые [Select_CString(deceased_mandala_ruler.IsFemale, 'возлагала', 'возлагал' )] на меня [deceased_mandala_ruler.GetFirstName]. Я [Select_CString(ROOT.Char.IsFemale, 'подвела', 'подвел' )] всю страну.\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] править #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! державой, и здесь ничего не поделаешь.\n\nНа мгновение сознание проясняется, и я понимаю, что [Select_CString(ROOT.Char.IsFemale, 'осталась одна', 'остался один' )]. От меня отвернулись все, они уходят, ворчливо переговариваясь друг с другом. Я опускаюсь на колени, чувствуя на своих плечах тяжесть всего мира."
 tgp_east_asia_mandala_events.8550.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 tgp_east_asia_mandala_events.8550.a.failed: "Так все и должно было случиться!"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Ваша непригодность к власти привела к распаду [Concept('realm', 'державы')|E]"
 tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial Вас покидает до #V 3#! [Concept('tributaries', 'данников')|E]#!"
 tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial Вас покидают все [Concept('tributaries', 'данники')|E]#!"
