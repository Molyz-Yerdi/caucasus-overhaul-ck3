l_russian:
 aspect_upgrade_event_header: "[ROOT.Char.Custom('GetAspectNoun')|U]:"
 tgp_east_asia_mandala_events.1000.t: "$aspect_upgrade_event_header$ восхождение аспекта"
 tgp_east_asia_mandala_events.1000.t.final: "$aspect_upgrade_event_header$ вознесение аспекта"
 tgp_east_asia_mandala_events.1000.desc.02: "Ко всеобщей радости, в сопровождении танцев и обрядов, я поднимаюсь на следующую ступень своего аспекта, ибо я есть [ROOT.Char.Custom('GetAspectNoun')] и гордость дома [ROOT.Char.GetHouse.GetBaseName].\n\nНаше #EMP могущество#!, наши богоподобные деяния с каждым днем привлекают всё больше почитателей.\n\nГлядя на празднующих, я на миг позволяю себе насладиться моментом."
 tgp_east_asia_mandala_events.1000.desc.03.outro: "Откинувшись на спинку трона, я наблюдаю за символическими жертвоприношениями и танцами в мою честь. #EMP Сила наша растет#!."
 tgp_east_asia_mandala_events.1000.desc.creation_03: "Пир во славу аспекта созидания — это восхитительное зрелище ярких красок, танцев и музыки. Сегодня мы празднуем вознесение дома [ROOT.Char.GetHouse.GetBaseName] на следующую ступень созидания.\n\nС каждым своим деянием мы подтверждаем свою божественную природу, обретая всё больше почитателей.\n\nЕсли быть [Select_CString(ROOT.Char.IsFemale, 'точной', 'точным' )], #EMP я#! обретаю всё больше почитателей. И все они верят #EMP в меня#!."
 tgp_east_asia_mandala_events.1000.desc.creation_04: "Бурное, разнузданное пиршество — лучший способ почтить почти безупречный аспект созидания. Танцы, обряды, нагие тела — всё во славу созидания и дальнейшего восхождения дома [ROOT.Char.GetHouse.GetBaseName].\n\nБесчисленные толпы почитателей — зримый символ нашего неудержимого могущества в этом мире.\n\nСхватив со стола лакомый кусочек, я отправляю его в рот, наслаждаясь зрелищем воплощенного созидания."
 tgp_east_asia_mandala_events.1000.desc.05.intro: "Наконец-то долгий путь дома [ROOT.Char.GetHouse.GetBaseName] и его божественных отпрысков подошел к своему торжественному завершению."
 tgp_east_asia_mandala_events.1000.desc.creation_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nНикто больше не посмеет усомниться, что братья и сестры дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] избраны и отмечены аспектом созидания, ибо мы исполняем волю Творца.\n\nА #EMP я#! являюсь [ROOT.Char.GetHerHis|U] непосредственным воплощением.\n\n[ROOT.Char.Custom('RegionalDrink')|U] течет рекой. Впереди нас ждет целая неделя празднований."
 tgp_east_asia_mandala_events.1000.desc.serenity_03: "Дом [ROOT.Char.GetHouse.GetBaseName] восходит к следующей ступени аспекта умиротворенности, и мы не жалеем средств на празднество, организованное со всем тщанием.\n\nЧисло приверженцев нашего мирного образа жизни неуклонно растет, всё больше людей осознают все выгоды нашего подхода.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] возможности сделать этот мир чуть лучше… и чуть спокойнее."
 tgp_east_asia_mandala_events.1000.desc.serenity_04: "Великолепное торжество открывается общей медитацией. Я вижу бесчисленное множество голов, склоненных в тишине и покое, и сердце мое поет от радости. Что может быть лучше, чтобы почтить дом [ROOT.Char.GetHouse.GetBaseName], который вот-вот станет безупречным аспектом умиротворенности?\n\nОгромная масса верующих показывает, какое место мы занимаем в этом мире. Мы воплощаем стремление к миру и покою, к согласию и единству.\n\nЯ вновь склоняю голову в безмолвной молитве и начинаю медитировать, размышляя об этом."
 tgp_east_asia_mandala_events.1000.desc.serenity_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nБывшие враги становятся друзьями. По всей стране царят мир и процветание. Мудрость и спокойствие братьев и сестер из дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] навеки преобразовали #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ую#! державу.\n\nТоржество в честь истинного воплощения аспекта умиротворенности должно быть спокойным и безмятежным.\n\nЯ доброжелательно склоняю голову в ответ на поздравления и благодарственные молитвы."
 tgp_east_asia_mandala_events.1000.desc.destruction_03: "Воины с оглушительным грохотом стучат мечами по щитам, возвещая о восхождении дома [ROOT.Char.GetHouse.GetBaseName] на следующую ступень аспекта разрушения.\n\nСлава о нашем наследии стремительно распространяется, привлекая всё больше приверженцев.\n\n$tgp_east_asia_mandala_events.1000.desc.03.outro$"
 tgp_east_asia_mandala_events.1000.desc.destruction_04: "#EMP ТОП. ТОП.#! Громоподобный топот #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! солдат заглушает все звуки. Подражая танцу разрушения, они совершают торжественные обряды, ибо дом [ROOT.Char.GetHouse.GetBaseName] как никогда близок к окончательному вознесению.\n\nБесчисленные последователи жаждут присоединиться к нашему делу, чтобы послужить подлинному аспекту разрушения.\n\nЯ с ухмылкой наблюдаю за церемонией, ни на минуту не прекращая водить точильным камнем по клинку.\n\n#EMP ТОП. ТОП.#!"
 tgp_east_asia_mandala_events.1000.desc.destruction_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nСама земля дрожит и трепещет от устрашающего топота #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! воинов, исполняющих песнопения и обряды во славу братьев и сестер дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nОни ненадолго преклоняют колени передо мной, своим божеством, а затем продолжают церемонию.\n\nОткинувшись на спинку трона, я рассеянно поглаживаю череп, который мне вручили в ходе одного из обрядов."
 tgp_east_asia_mandala_events.1000.desc.trickery_03: "Мне удалось приумножить озорное наследие дома [ROOT.Char.GetHouse.GetBaseName], и радость ритуального празднества соответствует случаю.\n\nОдин за другим враги дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] внезапно становятся нашими сторонниками или загадочным образом уходят в тень.\n\n$tgp_east_asia_mandala_events.1000.desc.03.outro$"
 tgp_east_asia_mandala_events.1000.desc.trickery_04: "Сколько даров подносят дому [ROOT.Char.GetHouse.GetBaseName], стоящему на пороге превращения в безупречный аспект обмана!\n\nЗолото, меха, пряности, раковины, экзотические животные… Наши последователи точно знают, как нас лучше умилостивить. Или нет?\n\nВ конечном счете это решать #EMP мне#!. Все, кто посмеет выступить против меня, обречены сгинуть в невидимой паутине лжи и обмана.\n\nЭта мысль заставляет меня тихонько усмехнуться."
 tgp_east_asia_mandala_events.1000.desc.trickery_05: "$tgp_east_asia_mandala_events.1000.desc.05.intro$\n\nС виду праздничное торжество кажется обыденным, но все понимают, что малейшая оплошность или моральный проступок могут повлечь за собой нежданный визит со стороны одного из непредсказуемых божеств дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nКак отчаянно они стараются угодить, чтобы сохранить нашу божественную милость… #EMP Мою#! милость.\n\nИсподтишка наблюдая за толпой, я размышляю, кого еще удостоить своим вниманием."
 tgp_east_asia_mandala_events.1000.a: "Иначе и быть не может."
 mandala_descendant_from_aspect_of_creation.tt: "Все ваши [Concept( 'children', 'дети' )|E]"
 mandala_descendant_from_aspect_of_creation_modifier: "Потомок созидания"
 mandala_descendant_from_aspect_of_creation_modifier_desc: "Этот персонаж ведет свой род от вознесенного аспекта созидания."
 mandala_aspect_of_serenity_devotion.tt: "Дает #P [EmptyScope.ScriptValue('num_years_of_peace_devotion')]#! ед. [Concept('piety_experience', 'набожности')|E] за каждый год [Concept('war', 'войны')|E], не являющейся наступательной #WEAK (сейчас: #P [THIS.Char.MakeScope.ScriptValue('num_years_of_peace_devotion_payout')]#! ед. [Concept('piety_experience', 'набожности')|E])#!"
 mandala_forged_from_aspect_of_destruction.tt: "Все ваши [THIS.Char.Custom('KnightCulturePlural')|l]"
 mandala_forged_from_aspect_of_destruction_modifier: "Орудие разрушения"
 mandala_forged_from_aspect_of_destruction_modifier_desc: "Этот персонаж служил в качестве рыцаря вознесенному аспекту разрушения."
 mandala_aspect_of_trickery_devotion.tt: "Дает #P [EmptyScope.ScriptValue('num_years_of_peace_devotion')]#! ед. [Concept('piety_experience', 'набожности')|E] за каждые успешные [Concept('scheme', 'происки')|E] до настоящего момента #WEAK (сейчас: #P [THIS.Char.MakeScope.ScriptValue('num_successful_schemes_devotion_payout')]#! ед. [Concept('piety_experience', 'набожности')|E])#!"
 mandala_ascended_in_aspect_of_trickery_modifier: "Вознесенный трикстер"
 mandala_ascended_in_aspect_of_trickery_modifier_desc: "Этот персонаж вознесся как аспект обмана."
 busy_in_mandala_succession: "Вы уже заняты церемонией наследования [Concept('mandala', 'мандалы')|E]"
 mandala_succession_header: "Наследование мандалы:"
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Не удалось провести испытания наследования"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ испытания"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Новости дошли даже до темного подземелья, где меня держит [ROOT.Char.GetImprisonedBy.GetTitledFirstName]. [Select_CString(deceased_mandala_ruler.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName] [Select_CString(deceased_mandala_ruler.IsFemale, 'покинула', 'покинул' )] этот мир, и теперь бремя власти над [Select_CString(deceased_mandala_ruler.IsFemale, 'ее', 'его' )] державой должно перейти ко мне."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] возраста совершеннолетия. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пройти испытания и доказать, что из меня получится [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] не хуже, чем [Select_CString(deceased_mandala_ruler.IsFemale, 'моя покойная', 'мой покойный' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName]."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nНо как же я буду править, сидя здесь, в этой мрачной дыре? Я [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )] в грязи, со мной обращаются как с животным — что же во мне осталось #EMP божественного#!?\n\nКлянусь — как только выберусь отсюда, я страшно отомщу. #EMP Я обрушу на врагов свое возмездие!#!"
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "Час настал! Пришло время пройти испытания и доказать, что из меня получится [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] не хуже, чем [Select_CString(deceased_mandala_ruler.IsFemale, 'моя покойная', 'мой покойный' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName].\n\nМне предстоит продемонстрировать свое превосходство во всех областях — от этого зависит, как подданные воспримут мое восшествие на трон.\n\nМой аспект — [ROOT.Char.Custom('GetAspectNoun')], и [Select_CString(deceased_mandala_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] будет мной #EMP гордиться#!!"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "Дорожная пыль еще не успевает осесть, а меня уже ведут в покои, где нагрета ванна и разложены одеяния, от которых бы не [Select_CString(ROOT.Char.IsFemale, 'отказалась ни одна', 'отказался ни один' )] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nПо коже пробегают мурашки — то ли от холода, то ли от грубоватого обращения. Мысленно я начинаю готовиться к предстоящему испытанию.\n\nПришло время доказать, что из меня получится [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] не хуже, чем [Select_CString(deceased_mandala_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]. Я стану истинным воплощением аспекта, имя которому — [ROOT.Char.Custom('GetAspectNoun')]."
 tgp_east_asia_mandala_events.8499.desc: "[Select_CString(deceased_mandala_ruler.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName] [Select_CString(deceased_mandala_ruler.IsFemale, 'скончалась', 'скончался' )]. [Select_CString(deceased_mandala_ruler.IsFemale, 'Она покинула', 'Он покинул' )] бренный мир, и теперь бремя правления державой переходит ко мне. Мне предстоит стать воплощением такого аспекта, как [ROOT.Char.Custom('GetAspectNoun')], и оставить след в анналах истории.\n\nЯ пройду испытания различных аспектов, и все убедятся в моей божественной силе и всемогуществе.\n\nА если не выйдет… От одной этой мысли на спине выступает холодный пот."
 tgp_east_asia_mandala_events.8499.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]… насколько это вообще возможно."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "Клянусь, так и будет!"
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "Так все и должно было случиться..."
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Вы не прошли испытания [Concept('mandala_succession_succession', 'наследования')|E], так как не явились на них"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "Первое испытание [Concept('mandala_succession_succession', 'наследования')|E] начинается"
 mandala_divine_retribution_modifier: "Божественная кара"
 mandala_divine_retribution_modifier_desc: "Этот персонаж поклялся уничтожить своих врагов, чего бы это ни стоило."
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ не теряй головы!"
 tgp_east_asia_mandala_events.8500.desc: "Вокруг меня проводят обряд творения, знаменующий мое восшествие на престол. Смешавшись с толпой, я приветливо встречаю своих сторонников, пришедших с богатыми подношениями.\n\nИз толпы выходит [Select_CString(dummy_gender.IsFemale, 'маленькая девочка', 'маленький мальчик' )]. [Select_CString(dummy_gender.IsFemale, 'Она', 'Он' )] с детской непосредственностью обнимает меня за талию, поднимает взгляд и спрашивает: «[ROOT.Char.GetTitleAsNameNoTooltip|U]… #EMP что#! всё-таки случилось с вашей пятой головой?»\n\nОпекун ребенка цепенеет от ужаса. Все вокруг замирают, ожидая моего ответа."
 tgp_east_asia_mandala_events.8500.dynasty.override: "«Спроси своих учителей, они тебе всё объяснят»."
 tgp_east_asia_mandala_events.8500.a: "«Всему виной мои грехи и чужая зависть, дитя»."
 tgp_east_asia_mandala_events.8500.a.final_aspect: "Вы не достигли последнего уровня [Concept('aspect_of_creation', 'аспекта созидания')|E]"
 tgp_east_asia_mandala_events.8500.success.tt: "Вы проходите испытание [Concept('mandala_succession_succession', 'наследования')|E], посвященное искусству [Concept('stewardship', 'управления')|E]"
 tgp_east_asia_mandala_events.8500.b: "«Позволь рассказать тебе одну историю…»"
 tgp_east_asia_mandala_events.8500.b.flavor: "Кажется, всё было именно #EMP так#!?"
 tgp_east_asia_mandala_events.8500.b.t.success: "Весьма убедительно"
 tgp_east_asia_mandala_events.8500.b.tt.success: "Вам удается убедить окружающих"
 tgp_east_asia_mandala_events.8500.b.t.failure: "Без особого впечатления"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "Толпа недоверчиво ропщет"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ нерушимое спокойствие"
 tgp_east_asia_mandala_events.8510.desc: "В зале проходит мой обряд вознесения. Под гулкие песнопения я неторопливо шагаю вдоль стройных рядов коленопреклоненных слуг и легко касаюсь их лбов, даруя им покой и умиротворение.\n\nИ тут снаружи доносятся крики. Какие-то [Select_CString(dummy_gender.IsFemale, 'дуры', 'глупцы' )] выбрали именно этот момент, чтобы устроить шумный спор из-за земельного надела!\n\nИз-за перебранки все присутствующие поворачиваются ко мне. Им не терпится увидеть, как я справлюсь с этим нарушением гармонии."
 tgp_east_asia_mandala_events.8510.dynasty.override: "«Это святое место! Угомонитесь»."
 tgp_east_asia_mandala_events.8510.a: "«Вы разделите между собой землю #EMP и#! урожай»."
 tgp_east_asia_mandala_events.8510.a.final_aspect: "Вы не достигли последнего уровня [Concept('aspect_of_serenity', 'аспекта умиротворенности')|E]"
 tgp_east_asia_mandala_events.8510.success.tt: "Вы проходите испытание [Concept('mandala_succession_succession', 'наследования')|E], посвященное искусству [Concept('diplomacy', 'дипломатии')|E]"
 tgp_east_asia_mandala_events.8510.b: "«Решим этот вопрос #EMP следующим#! способом…»"
 tgp_east_asia_mandala_events.8510.b.flavor: "И почему люди такие мелочные…"
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ пляска разрушения"
 tgp_east_asia_mandala_events.8520.desc: "В неровном свете факелов мерцает острие моего копья. Безмолвная толпа не отрывает глаз от моего лица, покрытого густым слоем сажи. Низко гудят сделанные из раковин трубы, вокруг простирается целое море цветов.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] исполнить космический танец — пляску разрушения, которая символизирует двойственную природу божественности. Ибо для того, чтобы могло зародиться что-то новое, старое должно быть разрушено.\n\nЯ медленно приближаюсь к цилиндрическому камню, водруженному посреди площадки. Он будто излучает прохладу и покой."
 tgp_east_asia_mandala_events.8520.dynasty.override: "«Я [Select_CString(ROOT.Char.IsFemale, 'была рождена', 'был рожден' )] для этого момента»."
 tgp_east_asia_mandala_events.8520.a: "Я могу сделать это даже #EMP во сне#!!"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "Вы не достигли последнего уровня [Concept('aspect_of_destruction', 'аспекта разрушения')|E]"
 tgp_east_asia_mandala_events.8520.success.tt: "Вы проходите испытание [Concept('mandala_succession_succession', 'наследования')|E], посвященное [Concept('martial', 'военному делу')|E]"
 tgp_east_asia_mandala_events.8520.b: "Что ж, попробую…"
 tgp_east_asia_mandala_events.8520.b.flavor: "Раз, два, э-э… направо?"
